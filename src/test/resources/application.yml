server:
  address: localhost
  port: 10344

spring:
  cloud:
    config:
      enabled: false
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: google_clientId
            clientSecret: google_cleintSecret
            redirectUri: "{baseUrl}/api/oauth2/code/{registrationId}"
            scope:
              - email
              - profile
          facebook:
            clientId: facebook_clientId
            clientSecret: facebook_ClientSecret
            redirectUri: "{baseUrl}/api/oauth2/code/{registrationId}"
            scope:
              - email
              - public_profile

app:
  auth:
    authorizationHeader: Authorization
    authorizationPrefix: Bearer
    tokenSecret: test_tokenSecret
    tokenExpirationMSec: 864000000
