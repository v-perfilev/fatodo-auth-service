server:
  address: localhost
  port: 10344

spring:
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
  zipkin:
    enabled: false
  cache:
    type: none

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 120000

ribbon:
  ReadRimeout: 60000
  ConnectTimeout: 60000

management:
  metrics:
    export:
      influx:
        enabled: false
